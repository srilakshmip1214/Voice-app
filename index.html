<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice to Text Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #333;
    }
    #textOutput {
      width: 80%;
      height: 200px;
      font-size: 18px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      outline: none;
      background: #fff;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      font-size: 16px;
      font-weight: bold;
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      transition: 0.3s;
    }
    #startBtn {
      background-color: #4CAF50;
    }
    #showBtn {
      background-color: #FF9800;
    }
    #copyBtn {
      background-color: #2196F3;
    }
    button:hover {
      opacity: 0.8;
    }
    footer {
      margin-top: 30px;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>üé§ Voice to Text Converter</h1>
  <textarea id="textOutput" placeholder="Your recognized text will appear here..."></textarea>
  
  <div class="buttons">
    <button id="startBtn">üéôÔ∏è Listen</button>
    <button id="showBtn">üìù Show Text</button>
    <button id="copyBtn">üìã Copy Text</button>
  </div>

  <footer>Made by Manjunatha</footer>

  <script>
    let recognition;
    let recordedText = "";

    // Check if the browser supports SpeechRecognition
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = 'en-IN'; // Set language (you can change)
      recognition.continuous = false;
      recognition.interimResults = false;

      // When speech is recognized
      recognition.onresult = function(event) {
        recordedText = event.results[0][0].transcript;
        document.getElementById("textOutput").value = "‚úÖ Voice captured! Now click 'Show Text' to display it.";
      };

      recognition.onerror = function(event) {
        document.getElementById("textOutput").value = "‚ùå Error: " + event.error;
      };
    } else {
      alert("Your browser does not support Speech Recognition. Use Chrome for best results.");
    }

    // Listen button
    document.getElementById("startBtn").addEventListener("click", function() {
      recordedText = "";
      document.getElementById("textOutput").value = "üéôÔ∏è Listening... please speak clearly.";
      recognition.start();
    });

    // Show Text button
    document.getElementById("showBtn").addEventListener("click", function() {
      if (recordedText.trim() === "") {
        document.getElementById("textOutput").value = "‚ö†Ô∏è No speech detected yet. Please click 'Listen' first.";
      } else {
        document.getElementById("textOutput").value = recordedText;
      }
    });

    // Copy Text button
    document.getElementById("copyBtn").addEventListener("click", function() {
      const text = document.getElementById("textOutput").value;
      if (text.trim() !== "") {
        navigator.clipboard.writeText(text);
      }
    });
  </script>
</body>
</html>
